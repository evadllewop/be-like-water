<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f0beb1649.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>be like water - stay hydrated</title>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="d-flex flex-row-reverse bd-highlight"><img class="wave" src="./images/blw_header_wave.png"
                    alt="">
            </div>
        </div>
        <div class="col logoLg">be like water</div>

        <div class="loginContainer">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="settingsHeader">gender</h2>
                    <div class="row">
                        <div class="col-md-12 divCenter">
                            <img src="../public/images/blw_settings_male.png" class="genderIcon">
                            <img src="../public/images/blw_settings_female.png" class="genderIcon">

                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="settingsHeader">weight</h2>

                                    <form class="login">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email-input"
                                                placeholder="Email">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h2 class="settingsHeader">daily goal</h2>

                                                <form class="login">
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" id="email-input"
                                                            placeholder="Email">
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <h2 class="settingsHeader">schedule</h2>
                                                            <div class="row g-3">
                                                                <div class="col">
                                                                    <form class="login">
                                                                        <select class="form-select"
                                                                            aria-label="Default select example">
                                                                            <option selected>Wake Time
                                                                            </option>
                                                                            <option value="1">5:00am</option>
                                                                            <option value="2">6:00am</option>
                                                                            <option value="3">7:00am</option>
                                                                            <option value="4">8:00am</option>
                                                                            <option value="5">9:00am</option>
                                                                            <option value="6">10:00am</option>
                                                                        </select>
                                                                </div>
                                                                <div class="col">
                                                                    <select class="form-select"
                                                                        aria-label="Default select example">
                                                                        <option selected>Sleep Time
                                                                        </option>
                                                                        <option value="1">7:00pm</option>
                                                                        <option value="2">8:00pm</option>
                                                                        <option value="3">9:00pm</option>
                                                                        <option value="4">10:00pm</option>
                                                                        <option value="5">11:00pm</option>
                                                                        <option value="6">12:00am</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn-primary fixed-button" type="submit">next</button>
</body>

</html>
